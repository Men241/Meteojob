<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Méteo Job</title>
    <link rel="stylesheet" href="meteojob.css">
    <link href = "https://fonts.googleapis.com/css?family= Poiret + One & display = swap" rel = "feuille de style">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">

        <div class="logo">
            <img src="img/logo-white.png" alt="logo meteojob">
        </div>

        <h1>Créez votre profil Meteojob</h1>

        <section id="container">

            <div id="bloc0">
                <div class="prenom">
                    <label for="prenom">Prénom</label>
                    <input type="text" name="prenom" id="prenom" required placeholder="  Votre prénom" autofocus>
                </div>

                <div class="name">
                    <label for="nom">Nom</label>
                    <input type="text" name="nom" id="nom" required placeholder="  Votre nom">
                </div>
            </div>

            <div id="bloc1">

                <div class="email">
                    <label for="mail">Adresse e-mail</label>
                    <input type="text" name="mail" id="mail" required placeholder="  Votre adresse e-mail">
                </div>

                <div class="password">
                    <label for="mot de passe">Mot de passe</label>
                    <input type="text" name="mot de passe" id="mot de passe" required placeholder="  Choississez votre mot de passe">
                </div>

                <div class="postes">
                    <label for="recherche">Postes recherchés</label>
                    <input type="text" name="recherche" id="recherche" required placeholder="  Ex: Chef de projet, cuisinier...">
                </div>

                <div class="travail">
                    <label for="travail">Où souhaitez-vous travailler?</label>
                    <input type="text" name="travail" id="travail" required placeholder="  Ex: Essonne, Nantes, Bretagne...">
                </div>

            </div>

            <p>Types de contrats recherchés</p>

            <div id="bloc2">
                <div class="cdi">
                    <p>CDI</p>
                </div>
                <div class="cdd">
                    <p>CDD</p>
                </div>
                <div class="franchise">
                    <p>Indépendant / franchisé</p>
                </div>
                <div class="interim">
                    <p>Intérim</p>
                </div>
                <div class="stage">
                    <p>Stage</p>
                </div>
                <div class="alternance">
                    <p>Alternance / Apprentissage</p>
                </div>
                <div class="contrat">
                    <p>+ de types de contrat</p>
                </div>
            </div>

            <div id="bloc3">
                <p>
                   J'accepte les <a href="#" class="link">conditions générales</a> pour créer mon compte,
                   bénéficier des services de matching et postuler aux offres :
                </p>

                <div class="toggle">
                    <input type="checkbox" id="btn">
                    <label for="btn" class="onbtn">OUI</label>
                    <label for="btn" class="offbtn">NON</label>
                </div>
            </div>

            <div class="button">
                <p>Continuer</p>
            </div>
        </section>

    </main>

</body>
</html>
